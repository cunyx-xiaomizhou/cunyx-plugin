#下面填写生成牛牛时的默认值(默认值为10)
#单位厘米，填写多少在生成的时候就生成多少
long: 10
#下面填写导管子的冷却时间，单位秒(默认为150);
cd_daoguan: 150
#下面分别填写导管子后牛牛增加长度的最大值(默认2)和最小值(默认0)
#后面会随机一个三位小数作为小数部分，无法更改
#low为最小值，height为最大值，后面不再叙述
daoguan_low: 0
daoguan_height: 2
#下面填写日群友的冷却时间(默认值150)
cd_riqunyou: 150
#下面填写参与日群友的牛牛最低要求，单位厘米，默认值17
riqunyou_least: 17
#下面分别填写日群友后牛牛献祭长度的最小值和最大值(默认1、2)
riqunyou_low: 1
riqunyou_height: 2
#下面分别填写日群友后注入的量的最大最小整数值，小数值随机
#默认值2、6
riqunyou_inject_low: 2
riqunyou_inject_height: 6
#下面是决斗功能的冷却时间(单位秒)
cd_juedou: 150
#下面分别填写决斗成功后牛牛增加长度的最小和最大值
#默认值1、2
juedou_low: 1
juedou_height: 2
#下面填写决斗失败者失去成功者失去牛牛的倍率(默认2)
juedou_mult: 2